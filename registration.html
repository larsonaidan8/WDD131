<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Camp Registration Form">
    <meta name="author" content="Your Name">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Registration</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="icon" href="favicon.ico">
    <script src="registration.js" defer></script>
</head>
<body>

    <h1>Camp Registration Form</h1>

    <form id="registrationForm">
        <fieldset>
            <legend>Adult Information</legend>
            <label for="adultName">Adult Name:</label>
            <input type="text" id="adultName" name="adultName" required>

            <label for="adultEmail">Email:</label>
            <input type="email" id="adultEmail" name="adultEmail" required>
        </fieldset>

        <fieldset class="participants">
            <legend>Participants</legend>

            <!-- Participant 1 -->
            <section class="participant1">
                <label for="name1">Name:</label>
                <input type="text" id="name1" name="name1" required>

                <label for="fee1">Fee:</label>
                <input type="number" id="fee1" name="fee1" required>

                <label for="age1">Age:</label>
                <input type="number" id="age1" name="age1" required>
            </section>

            <!-- Add Participant Button -->
            <button type="button" id="addParticipantButton">Add Another Participant</button>
        </fieldset>

        <button type="submit">Submit Registration</button>
    </form>

    <div id="summary" class="hide">
        <h2>Registration Summary</h2>
    </div>

</body>
</html>
