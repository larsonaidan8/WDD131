<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="creditcard.css">
</head>
<body>
    <div class="credit-card-container">
        <div class="card front">
            <div class="card-details">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="1234 5678 9101 1121" required maxlength="19">
                <label for="card-name">Cardholder Name</label>
                <input type="text" id="card-name" placeholder="John Doe" required>
                <label for="card-expiry">Expiry Date</label>
                <input type="text" id="card-expiry" placeholder="MM/YY" required maxlength="5">
            </div>
        </div>

        <div class="card back">
            <div class="card-stripe"></div>
            <label for="card-cvv">CVV</label>
            <input type="text" id="card-cvv" placeholder="123" required maxlength="3">
        </div>
    </div>

    <button type="submit" id="submit-button">Submit</button>
    
    <script src="creditcard.js"></script>
</body>
</html>
