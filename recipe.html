<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A curated recipe book with personalized suggestions and star ratings.">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipe.css">
</head>
<body>
    <header>
        <h1><img src="recipe.webp" alt="Recipe Book Logo"> My Recipe Book</h1>
        <form id="searchForm">
            <input type="text" id="searchBar" placeholder="Search recipes...">
        </form>
    </header>
    <main>
        <section id="suggested">
            <h2>Suggested Recipes</h2>
            <div id="suggestedRecipes" class="recipe-list"></div>
        </section>
        <section id="allRecipes">
            <h2>All Recipes</h2>
            <div id="recipeContainer" class="recipe-list"></div>
        </section>
    </main>
    <footer>
        <p><a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a></p>
        <p>&copy; 2024 My Recipe Book</p>
    </footer>
    <script src="recipe.js"></script>
</body>
</html>
